---
.ssh:
  image: kroniak/ssh-client:3.19
  variables:
    SSH_HOST: "192.168.0.1"
    SSH_USER: "ubuntu"
    SSH_ADDRESS: $SSH_USER@$SSH_HOST
  before_script:
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config && chmod 600 ~/.ssh/config
    - echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_rsa &&chmod 400 ~/.ssh/id_rsa
    - ssh-agent sh -c "ssh-add ~/.ssh/id_rsa"
    - ssh-keyscan -H "$SSH_HOST"


.docker_run:
  extends: .ssh
  stage: deploy
  variables:
    OPT_DOCKER: ""
    DOCKERFILE_PATH: Dockerfile
    IMAGE_TAG: $CI_COMMIT_SHA
    IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    DOCKER_DRIVER: overlay2
    PRUNE_COMMAND: "docker system prune -f -a"
    CI_DB_CONTAINER_NAME: "postgres"
    CI_DB_OPT: "-p 5432:5432"
    DB_IMAGE_NAME: "postgres:18.0"
    DB_USER: "root"
    DB_PASSWORD: "secret"
    DB_DATABASE: "testdb"
    DB_ENV: "-e POSTGRES_USER=${DB_USER} \ -e POSTGRES_PASSWORD=${DB_PASSWORD} \ -e POSTGRES_DB={DB_DATABASE}"
    CONTAINER_NAME_SUFFIX: ""
  script:
    - AUTH_COMMAND="echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password-stdin";
    - ssh $SSH_ADDRESS "$AUTH_COMMAND"
    - ssh $SSH_ADDRESS "docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    - ssh $SSH_ADDRESS "docker stop $CI_PROJECT_NAME || true"
    - ssh $SSH_ADDRESS "docker rm $CI_PROJECT_NAME || true"
    - ssh $SSH_ADDRESS "
      docker run -d
      --log-driver local
      --log-opt max-size=100m
      --name=$CI_DB_CONTAINER_NAME
      $DB_ENV
      $CI_DB_OPT
      $DB_IMAGE_NAME"
    #- ssh $SSH_ADDRESS "$AUTH_COMMAND"
    #- ssh $SSH_ADDRESS "docker compose -f ${CI_PROJECT_DIR}/docker-compose.yml build application"
    #- ssh $SSH_ADDRESS "docker compose -f ${CI_PROJECT_DIR}/docker-compose.yml pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    #- ssh $SSH_ADDRESS "docker compose -f ${CI_PROJECT_DIR}/docker-compose.yml down $CI_PROJECT_NAME || true"
    #- ssh $SSH_ADDRESS "docker compose -f ${CI_PROJECT_DIR}/docker-compose.yml rm $CI_PROJECT_NAME || true"
    #- ssh $SSH_ADDRESS "docker compose -f ${CI_PROJECT_DIR}/docker-compose.yml down application"
    #- ssh $SSH_ADDRESS "docker compose down application"
    #- ssh $SSH_ADDRESS "docker compose -f ${CI_PROJECT_DIR} up -d --force-recreate ${CI_PROJECT_NAME}"
    - ssh $SSH_ADDRESS "
      docker run -d
      --log-driver local
      --log-opt max-size=100m
      --volume pgdata:/var/lib/postgresql/data
      --name=$CI_PROJECT_NAME $OPT_DOCKER
      $IMAGE_NAME"
