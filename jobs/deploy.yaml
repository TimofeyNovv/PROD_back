---
.ssh:
  image: kroniak/ssh-client:3.19
  variables:
    SSH_HOST: "192.168.0.1"
    SSH_USER: "ubuntu"
    SSH_ADDRESS: $SSH_USER@$SSH_HOST
  before_script:
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config && chmod 600 ~/.ssh/config
    - echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_rsa &&chmod 400 ~/.ssh/id_rsa
    - ssh-agent sh -c "ssh-add ~/.ssh/id_rsa"
    - ssh-keyscan -H "$SSH_HOST"


.docker_run:
  extends: .ssh
  stage: deploy
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    DOCKER_DRIVER: overlay2

    IMAGE_TAG: $CI_COMMIT_SHA
    IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    DOCKERFILE_PATH: Dockerfile

    CI_SPRING_OPT: "-p 80:8080"
    CI_DB_OPT: "-p 5432:5432"

    CI_DB_CONTAINER_NAME: "postgres"
    CI_SPRING_CONTAINER_NAME: "application"

    DB_IMAGE: "postgres:18.0"
    DB_USER: $DB_USER
    DB_PASSWORD: $DB_PASSWORD
    DB_DATABASE: $DB_DATABASE

    NET_NAME: "ApplicationLevel"

    DB_ENV: "-e POSTGRES_USER=${DB_USER} \ -e POSTGRES_PASSWORD=${DB_PASSWORD} \ -e POSTGRES_DB=${DB_DATABASE}"
    SPRING_ENV: " -e SPRING_DATASOURCE_URL=jdbc:postgresql://${CI_DB_CONTAINER_NAME}:5432/${DB_DATABASE} \ -e SPRING_DATASOURCE_USERNAME=${DB_USER} \ -e SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}"

  script:
    - AUTH_COMMAND="echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password-stdin";
    - ssh $SSH_ADDRESS "$AUTH_COMMAND"
    - ssh $SSH_ADDRESS "docker pull ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}"
    - ssh $SSH_ADDRESS "docker stop ${CI_SPRING_CONTAINER_NAME} || true"
    - ssh $SSH_ADDRESS "docker rm ${CI_SPRING_CONTAINER_NAME} || true"
    - ssh $SSH_ADDRESS "docker network create $NET_NAME || echo 'Net exists'"
    - ssh $SSH_ADDRESS "
      docker start ${CI_DB_CONTAINER_NAME} || docker run -d
      --log-driver local
      --log-opt max-size=100m
      --name=$CI_DB_CONTAINER_NAME
      --network ${NET_NAME}
      $CI_DB_OPT
      $DB_ENV
      $DB_IMAGE"
    - ssh $SSH_ADDRESS "
      docker run -d
      --log-driver local
      --log-opt max-size=100m
      --volume pgdata:/var/lib/postgresql/data
      --name=${CI_SPRING_CONTAINER_NAME}
      --network ${NET_NAME}
      $SPRING_ENV
      $CI_SPRING_OPT
      $IMAGE_NAME"

